<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Case :: Cursos</title>
	<style >
		i.icon {color: #c62828;}
		i.arrow {color: #ffcdd2;}
	</style>
</head>
<body>
	<div class="section no-pad-bot" id="index-banner">
  		<div class="container">
	  		<div class="row center">
					<div id="includedContent"></div>
			</div>
  		</div>
  	</div>

	<a class="waves-effect waves-light btn-large" onclick="criarcurso()" ><i class="material-icons left">add</i>Criar curso</a>
	<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">search</i></a>
  	<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">zoom_in</i></a>
  	<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">check_circle</i></a>
  	<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete_forever</i></a><br>
	<img src="midia/cursos.png">

	<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $('.dropdown-trigger').dropdown({
    	hover: false,
    	constrainWidth: false,
    	coverTrigger: false
    });

	function criarcurso() {
		removeBreadcrumb();
	    $("#includedContent").load("criarcurso.html");
	    $("#breadcrumb").append("<a id='bcCurso' class='breadcrumb'>Cursos</a>");
	    $("#breadcrumb").append("<a id='bcCriarCurso' class='breadcrumb'>Criar Curso</a>");
	}
	function removeBreadcrumb(){
			$("#bcCurso").remove();
		}
  </script>
</body>
</html>
